<div layout="column" flex>
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="backToMeals()" class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="navigation:arrow_back"></md-icon>
            </md-button>
            <h1 id="toolbarLabel" class="md-toolbar-tools">{{ ui.toolbarLabel }}</h1>
            <span flex></span>
            <md-button ng-click="deleteMeal($event)" class="md-icon-button" aria-label="More">
                <md-icon md-svg-icon="action:delete"></md-icon>
            </md-button>
            <md-button ng-click="updateMeal()" class="md-icon-button" aria-label="More">
                <md-icon md-svg-icon="action:done"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <div class="below-toolbar-img">
        <img src="meals-images/juice.jpg">
    </div>

    <md-content layout-padding class="padding-big">
        <form name="editMealForm">
            <md-input-container class="md-icon-float">
                <label>Meal Name</label>
                <md-icon md-svg-src="svg/cutlery6.svg" class="calories"></md-icon>
                <input type="text" value="{{ currentMeal.mealName }}" name="mealName" ng-model="mealName" required>
                <div ng-messages="editMealForm.mealName.$error">
                    <div ng-message="required">This is <b>required</b>.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-icon-float">
                <label>Default Quantity</label>
                <md-icon md-svg-icon="content:add_circle" class="quantity"></md-icon>
                <input type="text" value="{{ currentMeal.defaultQuantity }}" name="defaultQuantity" pattern="[1-9]{1}\d*" ng-model="defaultQuantity" required>
                <div ng-messages="editMealForm.quantity.$error">
                    <div ng-message="required">This is <b>required</b>.</div>
                    <div ng-message="pattern">This should be a positive integer.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-icon-float">
                <label>Unit</label>
                <md-icon md-svg-icon="image:texture" class="calories"></md-icon>
                <input type="text" value="{{ currentMeal.unit }}" name="unit" ng-model="unit" required>
                <div ng-messages="editMealForm.unit.$error">
                    <div ng-message="required">This is <b>required</b>.</div>
                </div>
            </md-input-container>
            <md-input-container class="md-icon-float">
                <label>Calories</label>
                <md-icon md-svg-src="svg/health-clinic2.svg" class="calories"></md-icon>
                <input type="text" value="{{ currentMeal.calories }}" name="calories" pattern="[1-9]+\d*(\.\d+)?" ng-model="calories" required>
                <div ng-messages="editMealForm.calories.$error">
                    <div ng-message="required">This is <b>required</b>.</div>
                    <div ng-message="pattern">This should be a positive decimal.</div>
                </div>
            </md-input-container>
        </form>
    </md-content>
</div>
