<!DOCTYPE html>
<html>
    <head>
        <link href="../material-icons/material-icons.css" rel="stylesheet" type="text/css">
        <link href="../css/base.css" rel="stylesheet" type="text/css">
        <link href="../css/admin.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <nav>
            <div class="sidenav-header">
                <img src="../svg/lunch4.svg" alt="logo" />
                <h1>Daily Meal Journal</h1>
            </div>
            <div class="list">
                <a class="list-item" href="/">
                    <i class="material-icon black-text">home</i>
                    <p>Home</p>
                </a>
                <a class="list-item active" href="journals">
                    <i class="material-icon black-text">apps</i>
                    <p>My Journal</p>
                </a>
                <a class="list-item" href="meals">
                    <img src="../svg/cutlery6.svg" class="material-icon">
                    <p>Meals</p>
                </a>
            </div>
        </nav>
        <main>
            <div class="toolbar">
                <div class="toolbar-tools">
                    <a class="toolbar-action" href="journals"><i class="material-icon">arrow_back</i></a>
                    <span class="stretch"></span>
                    <a class="toolbar-action" href="journals"><i class="material-icon">check</i></a>
                </div>
                <div class="toolbar-tools-bottom">
                    <span class="toolbar-title">Add a Journal</span>
                </div>
            </div>
            
            <form class="cool-form">
                <div class="input-group">
                    <label>Meal Name</label>
                    <input type="text" name="meal_name" value="Boiled eggs with bangus" disabled>
                </div>
                <div class="input-group">
                    <label>Calories per default quantity / unit</label>
                    <input type="text" value="24 caloriers per 1 serve" name="meal_name" disabled>
                </div>
                <div class="input-group">
                    <label>Quantity</label>
                    <input type="text" name="meal_name">
                </div>
                <div class="error-messages">
                	<!-- use jQuery to place error messages in here -->
                </div>
            </form>
        </main>
        <script src="../js/jquery-2.1.3.min.js"></script>
        <script src="../js/user/journals.js"></script>
    </body>
</html>
